<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
</head>
<body onload="changeCode()">
<script>
    var changeCode = function () {
        var img = document.getElementById("cc");
        img.src="checkCode?time="+new Date().getTime();
    }
</script>
<center>
    <form action="register.htm" method="post">
        <table>
            <tr>
                <td>用户名：</td>
                <td><input type="text" name="username"/><font color="red"> *</font></td>
            </tr>
            <tr>
                <td>密码：</td>
                <td><input type="password" name="password"/><font color="red"> *</font></td>
            </tr>
            <tr>
                <td>确认密码：</td>
                <td><input type="password"/><font color="red"> *</font></td>
            </tr>
            <tr>
                <td>年龄：</td>
                <td><input type="text" name="age"/></td>
            </tr>
            <tr>
                <td>性别：</td>
                <td>
                    <input type="radio" name="sex" value="男"/>男
                    <input type="radio" name="sex" value="女"/>女
                </td>
            </tr>
            <tr>
                <td>邮箱：</td>
                <td><input type="text" name="email"/></td>
            </tr>

            <tr>
                <td>擅长的技术：</td>
                <td>
                    <input type="checkbox" name="hobby" value="C"/>C
                    <input type="checkbox" name="hobby" value="C++"/>C++
                    <input type="checkbox" name="hobby" value="Java"/>Java
                    <input type="checkbox" name="hobby" value="IOS"/>IOS
                    <input type="checkbox" name="hobby" value="PHP"/>PHP
                    <input type="checkbox" name="hobby" value="Android"/>Android
                </td>
            </tr>
            <tr>
                <td>地址：</td>
                <td>
                    <select name="address">
                        <option value="">--请选择地址--</option>
                        <option value="北京">北京</option>
                        <option value="上海">上海</option>
                        <option value="广州">广州</option>
                        <option value="深圳">深圳</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>自我描述：</td>
                <td>
                    <textarea cols="50" rows="5" name="description"></textarea>
                </td>
            </tr>
            <tr>
                <td>验证码:</td>
                <td><input type="text" name="securitycode"><img src="checkcode" alt="验证码" id="cc"><a
                        href="javascript:changeCode()">看不清?换一张</a></td>
            </tr>
            <tr>
                <td></td>
                <td style="text-align:left;padding-top:10px;">
                    <input type="submit" value="注册"/>
                    <a href="login.html">登录</a></td>
            </tr>
        </table>
    </form>
</center>
</body>
</html>
